{
  "network": {
    "servers": [ "logstash:5000" ],
    "ssl ca": "/etc/logstash/ssl/lumberjack.crt",
    "timeout": 15
  },
  "files": [ {
    "paths": [
      "/logs/cloudera-scm-server/*.log"
    ],
    "fields": {"type": "cloudera-server","application":"server"}
  },
   {
    "paths": [
      "/logs/cloudera-scm-agent/*.log"
    ],
    "fields": {"type": "cloudera-agent","application":"agent"}
  }
  ]
}
